<o-form-layout-manager attr="WatchlistStock" mode="tab" title="WATCHLISTSTOCK">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="WatchlistStockTable" 
            service="WatchlistStock" 
            entity="WatchlistStock" 
            title="WATCHLISTSTOCK"
            keys="id"
            columns="id;stock_id;watchlist_id" 
            header-actions="R;D"
            visible-columns="id;stock_id;watchlist_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="stock_id" title="stock_id">
    <o-table-cell-renderer-service attr="stock_id" 
        service="Stock" entity="StockType" columns="id;name"
        parent-keys="id:stock_id"
        value-column="name" keys="stock_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="watchlist_id" title="watchlist_id">
    <o-table-cell-renderer-service attr="watchlist_id" 
        service="Watchlist" entity="WatchlistType" columns="id;name"
        parent-keys="id:watchlist_id"
        value-column="name" keys="watchlist_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
